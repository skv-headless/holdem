<template name="room">
  <div class="room">
    {{#if current}}
      {{#with current}}
        <h3>{{name}}</h3>
      {{/with}}
    {{/if}}

    {{#each users}}
      <div class="players">
        <img width="48px" height="48px" src="{{avatar this}}" class="img-circle">
        <p class="account">100</p>
        <div class="my-cards">
        </div>
      </div>
    {{/each}}

    <div class="common-cards">
    </div>
  </div>
</template>
